<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-image: url('https://i.pinimg.com/originals/f0/08/a8/f008a8b89ce783a82dec620e7d76daff.jpg'); 
           background-size: cover;
           background-position: center;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .container {
           width: 390px;
           background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form container */
           padding: 30px;
           border-radius: 5px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       
       h1 {
           text-align: center;
           margin-bottom: 30px;
           color: #007bff;
           font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       }
       
       form {
           display: flex;
           flex-direction: column;
       }
       
       label {
           margin-bottom: 10px;
           font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           font-size: medium;
           font-weight: bold;
           color: rgb(41, 36, 36);
       }
       
       input[type="text"],
       input[type="email"],
       input[type="password"],
       input[type="date"],
       input[type="submit"] {
           padding: 10px;
           margin-bottom: 20px;
           border: 2px solid #ded6fd;
           border-radius: 5px;
           font-size: 16px;
           width: 90%;
           align-self: center;
       }
      
       
       input[type="submit"] {
           background-color: #007bff;
           color: #fff;
           cursor: pointer;
           font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

       }
       
       input[type="submit"]:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Login">

            <label style="align-self: center;">Don't have an account? <a href="\signup" style="color: #0056b3; text-decoration: underline;">Sign up</a></label>

        </form>
    </div>
</body>
</html>
